<html>
<head>
    <meta charset="utf-8" />

<body>

    <h1 id="topPageBar">Content Editor</h1>
    <div id="editorBox">
        <div id="toolbar"></div>
        <div id="editor"></div>
    </div>

    <div id="readingLevelContainer">
        <button id="readingLevelBtn" onclick="calculateGradeLevel('readingLevel')">
            Check Reading Level
        </button>
        <div id="readingLevel">

        </div>


    </div>
    <!--Summarization-->
    <div>
        <button id="summaryButton" onclick="summarizeClicked()">Summarize Text</button>
        <input type="number" class="postSummaryClick" id="characterLength"/>
        <button id="getSummary" class="postSummaryClick" onclick="summarySubmit()">Submit</button>
        <button id="twitterSummarize" onclick="summarySubmit()" value="280" class="postSummaryClick">Twitter Format</button>
    </div>
